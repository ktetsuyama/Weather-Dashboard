<!DOCTYPE html>
<html lang="en" class="entire">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-transparent">
		<main>
			<header
				class="p-5 mb-4 bg-secondary text-white border-5 border-bottom border-dark text-center"
			>
				<h1 class="display-3">Weather Dashboard</h1>
			</header>
			<div id="weather" class="row p-3 bg-transparent">
				<div id="searchArea" class="col-3 mr-1">
					<div id="searchBar" class="h4 text-white my-1">
						Search for a city:
					</div>
					<input
						class="col-12 my-1"
						type="text"
						id="searchBoxInput"
						placeholder="e.g., Tokyo, Chicago, Seoul, etc."
					/>
					<button id="searchButton" class="btn btn-keegan col-12 my-1">
						Search
					</button>
					<hr />
					<container id="pastSearches" class="col-12"></container>
				</div>
				<div id="weatherDisplay" class="col-9">
					<div id="today"></div>
					<container id="fiveDay" class="row"></container>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"
		></script>
		<script src="./assets/javascript/script.js"></script>
	</body>
</html>
